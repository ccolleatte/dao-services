# Foundry Configuration
# See: https://book.getfoundry.sh/reference/config/

[profile.default]
src = "contracts/src"
out = "contracts/out"
libs = ["lib"]
test = "contracts/test"
script = "contracts/script"
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Solidity compiler
solc_version = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = false

# Testing
gas_reports = ["*"]
gas_reports_ignore = []

# Formatter
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

[rpc_endpoints]
passet_hub = "https://services.polkadothub-rpc.com/testnet"

# Dependencies installed via forge install (see lib/ directory)
